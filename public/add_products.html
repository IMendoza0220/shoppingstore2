<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./assets/styles/style.css"
      type="text/css"
    />
    <title>Inventory Management</title>
  </head>

  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <img src="./assets/Images/hookaZoneLogo.png" height="150px" width="150px" alt="hookahZone">
        <div class="p-4">
          <h1 class="text-center">Add a Product to Database</h1>
            <div class="col-6">
              <form id="btnProductAdd">
                <div class="form-group">
                  <label for="productName">Product Name</label>
                  <input type="text" id="productName" />
                </div>
                <div class="form-group">
                  <label for="productDepartment">Department</label>
                  <input type="text" id="productDepartment" />
                </div>
                <div class="form-group">
                  <label for="productPrice">Price</label>
                  <input type="number" id="productPrice" />
                </div>
                <div class="form-group">
                  <label for="productPic">picture</label>
                  <input type="text" id="productPic" />
                </div>
              </form>

              <button type="submit" id="btnProductAdd"  class="btn btn-primary">Submit</button>
            </div>
          </div>
      </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
      integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
      crossorigin="anonymous"
    />
    <script src="./indexProdFunct.js"></script>
    <script src="./add_products.js"></script>
  </body>
</html>
